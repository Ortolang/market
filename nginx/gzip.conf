
  gzip on;
  gzip_http_version 1.1;
  gzip_disable      "MSIE [1-6]\.";
  gzip_min_length   256;
  gzip_vary         on;
  gzip_proxied      expired no-cache no-store private auth;
  gzip_types        text/plain text/css image/svg+xml application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript application/pdf application/ecmascript application/postscript;
  gzip_comp_level   9;
