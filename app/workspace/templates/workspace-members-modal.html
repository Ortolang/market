<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" translate="WORKSPACE.WORKSPACE_MEMBERS_MODAL.TITLE" translate-values="{name: wsName}"></span>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="member in members">{{member}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
