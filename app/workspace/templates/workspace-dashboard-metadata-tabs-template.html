<div class="col-sm-4 col-md-3 col-lg-3">
    <div class="avatar" ng-click="fileImageSelectModal.show()" data-title="{{'WORKSPACE.EDIT_LOGO' | translate}}" bs-tooltip>
        <img ng-if="image===undefined && imgtitle !== undefined" class="image" ng-src="" holder-js="holder.js/180x180?theme={{Workspace.getActiveWorkspaceTitle().toLowerCase().charAt(0)}}&text={{Workspace.getActiveWorkspaceTitle().substr(0, 2)}}&size=63" alt="{{imgTitle}}"/>
        <div ng-if="::image" class="thumb-wrapper">
            <div>
                <div>
                    <div class="thumb" style="background-image: url({{::image}})"></div>
                </div>
            </div>
        </div>
        <span class="edit fa fa-pencil fa-3x"></span>
    </div>
    <div class="list-group" role="tablist">
        <a  class="list-group-item"
            ng-repeat="$pane in $panes track by $index"
            ng-class="$index == $panes.$active ? $activeClass : ''"
            role="tab"
            data-toggle="tab"
            ng-click="$setActive($index)"
            data-index="{{$index}}"
            ng-bind-html="$pane.title"></a>
    </div>
    <div>
        <button type="button" ng-disabled="!WorkspaceMetadataService.canEdit || applying" ng-class="{'disabled': applying}" ng-click="applyChange()" name="submitForm" class="btn btn-primary btn-block" ng-bind-html="submitButtonText"></button>
    </div>
</div>
<div class="col-sm-8 col-md-9 col-lg-8 tab-content" ng-transclude>
</div>
