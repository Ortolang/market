<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" translate="WORKSPACE.PUBLISH_MODAL.TITLE"></span>
            </div>
            <form role="form" id="publish-workspace-form" name="publishWorkspace" ng-submit="submit(publishWorkspace)" novalidate>
                <div class="modal-body">
                    <p>
                        <strong translate="WORKSPACE.PUBLISH_MODAL.BODY" translate-values="{wsName: wsName}"></strong>
                    </p>
                    <div class="form-group" ng-class="{'has-error': publishWorkspace.$submitted && publishWorkspace.nextVersion.$invalid}">
                        <p translate="WORKSPACE.PUBLISH_MODAL.NEXT_TAG_HELP"></p>
                        <label for="next-tag" translate="WORKSPACE.PUBLISH_MODAL.NEXT_TAG"></label>
                        <select id="next-tag" class="form-control" name="nextVersion" ng-options="tag as tag.label for tag in models.nextTags" ng-model="models.selectedVersion" ng-disabled="models.showCustomVersion || models.pendingSubmit"></select>
                    </div>
                    <div class="form-group" ng-class="{'has-error': publishWorkspace.$submitted && publishWorkspace.customVersion.$invalid}">
                        <div class="checkbox checkbox-primary">
                            <input id="custom-version" type="checkbox" ng-model="models.showCustomVersion" ng-change="models.customVersion = ''" name="content" ng-disabled="models.pendingSubmit">
                            <label for="custom-version" translate="WORKSPACE.PUBLISH_MODAL.NEXT_TAG_CUSTOM"></label>
                        </div>
                        <div class="input-group" ng-show="models.showCustomVersion">
                            <span class="input-group-addon" translate="WORKSPACE.PUBLISH_MODAL.VERSION"></span>
                            <input class="form-control" type="text" name="customVersion" ng-model="models.customVersion" ng-disabled="!models.showCustomVersion || models.pendingSubmit" ng-pattern="models.customVersionPattern">
                        </div>
                        <div class="help-block" ng-if='publishWorkspace.$submitted' ng-messages="publishWorkspace.customVersion.$error">
                            <div ng-message="pattern">{{'WORKSPACE.PUBLISH_MODAL.MESSAGES.PATTERN' | translate}}</div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group" ng-class="{'has-error': publishWorkspace.$submitted && publishWorkspace.content.$invalid}">
                        <div class="checkbox checkbox-primary">
                            <input id="publish-content" type="checkbox" ng-model="models.content" name="content" required ng-disabled="models.pendingSubmit">
                            <label for="publish-content" translate="WORKSPACE.PUBLISH_MODAL.CONTENT"></label>
                        </div>
                        <div class="help-block" ng-if='publishWorkspace.$submitted' ng-messages="publishWorkspace.content.$error">
                            <div ng-message="required">{{'WORKSPACE.PUBLISH_MODAL.MESSAGES.CONTENT' | translate}}</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': publishWorkspace.$submitted && publishWorkspace.policy.$invalid}">
                        <div class="checkbox checkbox-primary">
                            <input id="publish-policy" type="checkbox" ng-model="models.policy" name="policy" required ng-disabled="models.pendingSubmit">
                            <label for="publish-policy" translate="WORKSPACE.PUBLISH_MODAL.POLICY"></label>
                        </div>
                        <div class="help-block" ng-if='publishWorkspace.$submitted' ng-messages="publishWorkspace.policy.$error">
                            <div ng-message="required">{{'WORKSPACE.PUBLISH_MODAL.MESSAGES.POLICY' | translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" translate="SUBMIT" ng-disabled="models.pendingSubmit"></button>
                    <button type="button" class="btn btn-default" ng-click="$hide()" translate="CANCEL" ng-disabled="models.pendingSubmit"></button>
                </div>
            </form>
        </div>
    </div>
</div>
