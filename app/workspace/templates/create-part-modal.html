<div class="modal create-part-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <form role="form" id="create-part-form" name="createPart" class="form-horizontal" ng-submit="submit(createPart)" novalidate autocomplete="off">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <span class="modal-title" data-translate-values="{editing: contributor!==undefined}" data-translate="WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.TITLE"></span>
                </div>
                <div class="modal-body">
                    <div class="form-group has-feedback" ng-class="{'has-error': (createPart.$submitted || createPart.title.$dirty) && createPart.title.$invalid}">
                        <label for="create-part-title" class="col-sm-2 control-label" data-translate="WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.TITLE.LABEL"></label>
                        <div class="col-sm-10">
                            <div data-multilingual-editor id="create-part-title" data-model="part.title" data-type="'inputtext'"></div>
                        </div>
                    </div>
                    <div class="form-group has-feedback" ng-class="{'has-error': (createPart.$submitted || createPart.description.$dirty) && createPart.description.$invalid}">
                        <label for="create-part-description" class="col-sm-2 control-label" data-translate="WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.DESCRIPTION.LABEL"></label>
                        <div class="col-sm-10">
                            <div data-multilingual-editor id="create-part-description" data-model="part.description" data-type="'wig'"></div>
                        </div>
                    </div>
                    <div class="form-group has-feedback" ng-class="{'has-error': (createPart.$submitted || createPart.path.$dirty) && createPart.path.$invalid}">
                        <label for="create-part-path" class="col-sm-2 control-label" data-translate="WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.PATH.LABEL"></label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" id="create-part-path" class="form-control" ng-model="part.path" placeholder="{{'WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.PATH.PLACEHOLDER' | translate}}" ng-click="dirPartPathSelectorModal.show()">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" ng-click="dirPartPathSelectorModal.show()" type="button">{{'SELECT' | translate}}</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback" ng-class="{'has-error': (createPart.$submitted || createPart.image.$dirty) && createPart.image.$invalid}">
                        <label for="create-part-image" class="col-sm-2 control-label" data-translate="WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.IMAGE.LABEL"></label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" id="create-part-image" ng-model="part.image" placeholder="{{'WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.IMAGE.PLACEHOLDER' | translate}}" ng-click="filePartImageSelectorModal.show()">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" ng-click="filePartImageSelectorModal.show()" type="button">{{'SELECT' | translate}}</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="create-part-contributors" class="col-sm-2 control-label" data-translate="MARKET.CONTRIBUTOR"></label>
                        <div class="col-sm-10">
                            <div data-contributors-editor id="create-part-contributors" data-contributors="part.contributors" data-metadata="part" disabled="false"></div>
                        </div>
                    </div>

                    <!-- <hr/> -->
                    <!-- <div class="bg-danger error-block col-sm-12 am-fade" ng-if='(addContributor.$submitted || addContributor.fullname.$dirty) && addContributor.fullname.$invalid' ng-messages="addContributor.fullname.$error">
                        <div class="text-danger col-sm-offset-2" ng-message="exists">{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.MESSAGES.EXISTS' | translate}}</div>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-translate="SUBMIT"></button>
                    <button type="button" class="btn btn-default" ng-click="$hide()" data-translate="CANCEL"></button>
                </div>
            </div>
        </form>
    </div>
</div>
