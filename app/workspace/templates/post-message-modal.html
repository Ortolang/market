<div class="modal post-message-modal" id="post-message-modal" tabindex="-1" role="dialog" aria-labelledby="post-message-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" id="post-message-modal-label" translate="WORKSPACE.THREADS.POST_MESSAGE_MODAL.TITLE"></span>
            </div>
            <div class="modal-body">
                <form role="form" id="post-message-form" name="postMessage" class="form-horizontal" ng-submit="submit(postMessage)" novalidate autocomplete="off">
                    <div class="form-group" ng-class="{'has-error': (postMessage.$submitted || postMessage.title.$dirty) && postMessage.title.$invalid}">
                        <label for="message-title" class="col-sm-2 control-label" translate="TITLE"></label>
                        <div class="col-sm-10">
                            <input ng-model="models.mtitle" type="text" class="form-control" id="message-title" name="title" required autofocus placeholder="{{'TITLE' | translate}}" ng-disabled="models.pendingSubmit">
                        </div>
                        <div class="help-block col-sm-offset-2 col-sm-10" ng-if='(postMessage.$submitted || postMessage.title.$dirty) && postMessage.title.$invalid' ng-messages="postMessage.title.$error">
                            <div ng-messages-include="common/forms/messages-template.html"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message-body" class="col-sm-2 control-label" translate="BODY"></label>
                        <div class="col-sm-10">
                            <textarea ng-model="models.mbody" class="form-control" id="message-body" name="body" placeholder="{{'BODY' | translate}}" ng-disabled="models.pendingSubmit"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" translate="WORKSPACE.THREADS.POST_MESSAGE_MODAL.SUBMIT" ng-disabled="models.pendingSubmit"></button>
                            <button type="button" class="btn btn-default" ng-click="$hide()" translate="CANCEL" ng-disabled="models.pendingSubmit"></button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
