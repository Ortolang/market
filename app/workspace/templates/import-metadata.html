<section ng-controller="ImportMetadataCtrl" class="workspace-dashboard-section">
	<h4>{{'BROWSER.UPLOAD' | translate}}</h4>
	<article>
		<p>
		Les métadonnées peuvent être téléchargées (bouton <span ng-class="::icons.browser.download"></span> {{'DOWNLOAD' | translate}}) ou importées à partir d'un fichier (bouton <span ng-class="::icons.browser.upload"></span> {{'BROWSER.UPLOAD' | translate}}).
		</p>
		<div class="alert alert-warning" role="alert">Attention, avant de télécharger, pensez à appliquer vos modifications.</div>
	</article>
	<div>
		<button type="button" class="btn btn-primary" download="ortolang-item-json.json" ng-click="download()" data-ng-disabled="!WorkspaceMetadataService.canEdit"><span ng-class="::icons.browser.download"></span> {{'DOWNLOAD' | translate}}</button>
		<button type="button" class="btn btn-default" ng-click="upload()" data-ng-disabled="!WorkspaceMetadataService.canEdit"><span ng-class="::icons.browser.upload"></span> {{'BROWSER.UPLOAD' | translate}}</button>
		<div ng-controller="BrowserUploaderCtrl">
			<input id="metadata-upload-file-select" type="file" nv-file-select="" uploader="$root.uploader" multiple="" ng-hide="true" options="{wsName: Workspace.active.workspace.name, wskey: Workspace.active.workspace.key, ortolangType: ortolangType.metadata, path: '/', name: 'ortolang-item-json'}">
		</div>
	</div>
	<br/>
	<article hljs source="content" language="json" name="content"></article>
</section>
