<div class="modal change-owner-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" translate="WORKSPACE.CHANGE_OWNER_MODAL.TITLE" translate-values="{wsName: wsName}"></span>
            </div>
            <div class="modal-body">
                <p><strong translate="WORKSPACE.MEMBERS_LIST"></strong></p>
                <ul class="list-unstyled">
                    <li ng-repeat="member in members track by member.key" ng-if="member.key !== owner">
                        <profile-card profile="member" size="50" img-classes="img-circle">
                            <button class="btn btn-default" ng-click="change(member.key, $event)" translate="SELECT"></button>
                        </profile-card>
                    </li>
                </ul>
                <p ng-if="members.length <= 1" translate="WORKSPACE.CHANGE_OWNER_MODAL.NO_OTHER_MEMBERS"></p>
            </div>
        </div>
    </div>
</div>
