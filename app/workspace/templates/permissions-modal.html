<div class="modal permissions-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()" ng-disabled="models.pendingSubmit">&times;</button>
                <span class="modal-title" translate="WORKSPACE.PERMISSIONS_MODAL.TITLE" data-translate-values="{path: element.path}"></span>
            </div>
            <div class="modal-body">
                <div translate="WORKSPACE.PERMISSIONS_MODAL.BODY" data-translate-values="{template: template, name: element.name}"></div>
                <div class="checkbox">
                    <input type="checkbox" id="recursive" ng-model="models.recursive">
                    <label for="recursive" translate="WORKSPACE.PERMISSIONS_MODAL.RECURSIVE"></label>
                </div>
                <p class="text-danger" ng-show="models.pendingSubmit"><strong translate="WORKSPACE.PERMISSIONS_MODAL.HELP"></strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="set()" ng-disabled="models.pendingSubmit"><span ng-show="models.pendingSubmit" ng-class="::icons.pending"></span> {{models.pendingSubmit ? 'PENDING' : 'SUBMIT' | translate}}</button>
                <button type="button" class="btn btn-default" ng-click="$hide()" ng-disabled="models.pendingSubmit" translate="CANCEL"></button>
            </div>
        </div>
    </div>
</div>
