<div class="modal add-person-modal" tabindex="-1" role="dialog" ng-controller="AddLanguageCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" data-translate-values="{editing: editing}" data-translate="WORKSPACE.METADATA_EDITOR.ADD_LANGUAGE_MODAL.TITLE"></span>
            </div>
            <div class="modal-body">
                <div ng-if="language && !disabled" class="alert alert-warning" role="alert" translate="WORKSPACE.METADATA_EDITOR.ADD_LANGUAGE_MODAL.CREATE_ENTITY_PENDING"></div>
                <form role="form" id="add-language-form" name="addLanguage" class="form-horizontal" ng-submit="addLanguageFromScratch(addLanguage)" novalidate autocomplete="off">
                    <div class="form-group" ng-class="{'has-error': (addLanguage.$submitted || addLanguage.labelsValue.$dirty) && addLanguage.labelsValue.$invalid}">
                        <label for="md-labels" class="col-sm-2 control-label">{{'WORKSPACE.METADATA_EDITOR.ADD_LANGUAGE_MODAL.LABEL.LABEL' | translate}}</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="md-labels" type="text" class="form-control" name="labelsValue" autocomplete="off" placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_LANGUAGE_MODAL.LABEL.PLACEHOLDER' | translate}}" ng-model="label.value" ng-change="updateLabel()" ng-disabled="disabled" aria-label="labels">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" name="labels-lang" ng-model="selectedLabelLanguage" bs-options="lang.key as lang.value for lang in languages" ng-change="changeLabelLanguage()" data-placement="bottom-right" bs-select>{{'MULTILINGUAL_TEXTFIELD.LANGUAGE' | translate}} <span class="caret"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': (addLanguage.$submitted || addLanguage.id.$dirty) && addLanguage.id.$invalid}" ng-show="User.isRoot()">
                        <label for="md-id" class="col-sm-2 control-label" translate="WORKSPACE.METADATA_EDITOR.ADD_LANGUAGE_MODAL.IDENTIFIER"></label>
                        <div class="col-sm-10">
                            <input ng-disabled="identifier.autoGenerated" ng-model="models.id" type="text" class="form-control" id="md-id" name="identifier" required  placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_LANGUAGE_MODAL.IDENTIFIER' | translate}}">
                        </div>
                        <div ng-if="!disabled" class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox checkbox-primary">
                                <input id="auto-generated" type="checkbox" ng-model="identifier.autoGenerated">
                                <label for="auto-generated" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.AUTO_GENERATED"></label>
                            </div>
                        </div>
                    </div>

                    <hr/>
                    <div class="bg-danger error-block col-sm-12 am-fade" ng-if='(addContributor.$submitted || addContributor.fullname.$dirty) && addContributor.fullname.$invalid' ng-messages="addContributor.fullname.$error">
                        <div class="text-danger col-sm-offset-2" ng-message="exists">{{'WORKSPACE.METADATA_EDITOR.ADD_LANGUAGE_MODAL.MESSAGES.EXISTS' | translate}}</div>
                    </div>
                    <div class="bg-danger error-block col-sm-12 am-fade" ng-if='(addContributor.$submitted || addContributor.roles.$dirty) && addContributor.roles.$invalid' ng-messages="addContributor.roles.$error">
                        <div class="text-danger col-sm-offset-2">{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.MESSAGES.ROLE' | translate}}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-show="!disabled" class="btn btn-primary" data-translate="SUBMIT"></button>
                            <button type="button" ng-disabled="!language" ng-show="!disabled && User.isRoot()" class="btn btn-success pull-right" data-translate="WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.CREATE_ENTITY" ng-click="setLanguageFromNewEntity(addLanguage)"></button>
                            <button type="button" class="btn btn-default" ng-click="$hide()" translate="CLOSE"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
