<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" ng-bind="title"></span>
            </div>
            <div class="modal-body process-log">
                <form ng-submit="onSubmit()" novalidate>
                    <formly-form model="formData" fields="formFields" options="formOptions">
                        <button class="btn btn-success" type="submit" ng-show="!options.hideSubmit">{{(submitText || "SUBMIT") | translate}}</button>
                    </formly-form>
                </form>
            </div>
        </div>
    </div>
</div>
