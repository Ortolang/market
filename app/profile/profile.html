<div class="view-wrapper-flex">
    <div class="toolbar-wrapper" ng-include="'profile/templates/profile-tabs-template.html'" ng-init="activeProfileTab = 'information'"></div>
    <div ng-cloak class="container-main">
        <div class="container-main-inner">
            <div class="row profile-me" bs-active-pane="models.activeTab" data-template="profile/templates/profile-information-tabs-template.html" bs-tabs>
                <div data-title="<span class='fa fa-user fa-fw' aria-hidden='true'></span> {{'PROFILE.NAV.PERSONAL_INFOS' | translate}}" bs-pane>
                    <div class="row" ng-include="'profile/personal-infos.html'"></div>
                </div>
                <div data-title="<span class='fa fa-pencil-square-o fa-fw' aria-hidden='true'></span> {{'PROFILE.NAV.ABOUT_ME' | translate}}" bs-pane>
                    <div ng-include="'profile/about-me.html'"></div>
                </div>
                <div data-title="<span class='fa fa-users fa-fw' aria-hidden='true'></span> {{'PROFILE.NAV.FRIENDS' | translate}}" bs-pane>
                    <div ng-include="'profile/friends.html'"></div>
                </div>
                <div data-title="<span class='fa fa-puzzle-piece fa-fw' aria-hidden='true'></span> {{'PROFILE.NAV.IDENTIFIERS' | translate}}" bs-pane>
                    <div ng-include="'profile/identifiers.html'"></div>
                </div>
                <div data-title="<span class='fa fa-gears fa-fw' aria-hidden='true'></span> {{'PROFILE.NAV.SETTINGS' | translate}}" bs-pane>
                    <div ng-include="'profile/settings.html'"></div>
                </div>
                <div data-title="<span class='fa fa-book fa-fw' aria-hidden='true'></span> {{'PROFILE.NAV.PUBLICATIONS' | translate}}" bs-pane>
                    <hal-publications id-hal="User.getProfileData('idhal').value"></hal-publications>
                </div>
                <div data-title="<span class='fa fa-cube fa-fw' aria-hidden='true'></span> {{'PROFILE.NAV.CONTRIBUTIONS' | translate}}" bs-pane>
                    <div ng-include="'profile/productions.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
