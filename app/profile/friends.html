<div ng-controller="FriendsCtrl">
    <div class="well">
        <p class="help-block friends-help" translate="PROFILE.ADD_FRIEND_HELP"></p>
        <ul class="list-unstyled row">
            <li ng-repeat="friend in User.friendList track by friend.key" class="col-lg-4 col-md-6 col-sm-12">
                <profile-card profile="friend" size="50" img-classes="img-circle">
                    <button class="close remove-member-btn" ng-click="removeFriend(friend.key, $event)" data-title="{{::'PROFILE.REMOVE_FRIEND' | translate}}" bs-tooltip>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </profile-card>
            </li>
        </ul>
        <button class="btn btn-default" ng-click="addFriend()"><span ng-class="::icons.plus"></span> {{'PROFILE.ADD_FRIEND' | translate}}</button>
    </div>
</div>
