<div ng-if="!$ctrl.idHal" class="alert alert-success"><span translate="PROFILE.HAL.NO_ID"></span></div>
<div ng-if="$ctrl.publicationNumber > 0">
    <p class="small">
        <span translate="PROFILE.HAL.RESULT_NUMBER" data-translate-values="{number: $ctrl.publicationNumber}"></span>
        <a ng-href="{{::$ctrl.morePublicationsUrl}}" target="_blank">HAL</a>
    </p>
    <div class="publication-list">
        <p ng-repeat="publication in $ctrl.publications | limitTo:10 track by publication.halId_s" class="publication-result text-justify">
            <span class="label" ng-class="::'label-' + $ctrl.doctype[publication.docType_s].color"> {{::$ctrl.doctype[publication.docType_s].value}}</span>
            <span class="date small">{{::publication.producedDate_tdate | date}} |</span>
            <span ng-bind-html="::publication.citationFull_s" class="small"></span>
        </p>
    </div>
    <p ng-show="$ctrl.publications.length < $ctrl.publicationNumber">
        <a class="btn btn-default" ng-href="{{::$ctrl.morePublicationsUrl}}" target="_blank" translate="PROFILE.HAL.MORE_RESULT" data-translate-values="{number: $ctrl.publicationNumber}"></a>
    </p>
</div>
