<div class="modal handle-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" translate="BROWSER.PIDS"></span>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="form-group handle-wrapper" ng-if="handles.static">
                        <label translate="BROWSER.PIDS.STATIC"></label>
                        <span class="help-block" translate="BROWSER.PIDS.STATIC_HELP" data-translate-values="models"></span>
                        <a ng-href="{{handles.staticUrl}}">hdl:{{handles.static}}</a>
                        <button class="btn btn-default btn-sm" ngclipboard data-clipboard-text="{{::handles.staticUrl}}"><span ng-class="::icons.clipboard"></span> {{'BROWSER.PIDS.COPY' | translate}}</button>
                    </div>
                    <div class="form-group handle-wrapper" ng-if="handles.dynamic">
                        <label translate="BROWSER.PIDS.DYNAMIC"></label>
                        <span class="help-block" translate="BROWSER.PIDS.DYNAMIC_HELP" data-translate-values="models"></span>
                        <a ng-href="{{handles.dynamicUrl}}">hdl:{{handles.dynamic}}</a>
                        <button class="btn btn-default btn-sm" ngclipboard data-clipboard-text="{{::handles.dynamicUrl}}"><span ng-class="::icons.clipboard"></span> {{'BROWSER.PIDS.COPY' | translate}}</button>
                    </div>
                    <div class="form-group handle-wrapper others-handle-wrapper" ng-if="handles.others.length > 0">
                        <label translate="BROWSER.PIDS.OTHERS"></label>
                        <div ng-repeat="handle in handles.others" class="other-handle">
                            <a ng-href="{{handle.url}}">hdl:{{handle.handle}}</a>
                            <button class="btn btn-default btn-sm" ngclipboard data-clipboard-text="{{::handle.url}}"><span ng-class="::icons.clipboard"></span> {{'BROWSER.PIDS.COPY' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
