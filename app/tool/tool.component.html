<h2>{{$ctrl.title}}</h2>
<form ng-submit="$ctrl.execute()" novalidate>
    <formly-form model="$ctrl.formdata" fields="$ctrl.formfields" options="$ctrl.formoptions">
        <div class="row">
            <div class="col-xs-8 col-sm-6">
                <button class="btn btn-success" type="submit" ng-class="$ctrl.enableSubmit">{{($ctrl.submitText || "MARKET.EXECUTE") | translate}}</button>
                <button class="btn btn-default" type="button" ng-click="$ctrl.reset()">{{"MARKET.RESET" | translate}}</button>
            </div>
            <div class="col-xs-4 col-sm-6 text-right">
                <a ng-if="$ctrl.outputUrl" target="page" class="btn btn-primary" ng-href="{{ $ctrl.outputUrl }}"
                    download>{{"DOWNLOAD" | translate}}</a>
            </div>
        </div>
    </formly-form>
</form>
<br/>
<pre style="white-space: break-spaces;" ng-if="$ctrl.output" name="tool-output">
{{ $ctrl.output }}
</pre>
