<div class="modal open-with-modal" id="open-with-modal" tabindex="-1" role="dialog" aria-labelledby="open-with-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" id="open-with-modal-label" translate-values="{element: selectedElement}" translate="BROWSER.OPEN_WITH_MODAL.TITLE"></span>
            </div>
            <div class="modal-body">

                    <div class="media card-well card-well-hover" ng-repeat="tool in tools">
                        <div class="media-left">
                            <div ng-if="tool.imageUrl" class="thumb-wrapper-sm">
                                <div>
                                    <div class="thumb" style="background-image: url({{tool.imageUrl}})"></div>
                                </div>
                            </div>
                            <img ng-if="tool.imageUrl === null" class="logo" holder-js="holder.js/100x100?theme={{::tool.effectiveTitle.toLowerCase().charAt(0)}}&text={{::tool.effectiveTitle.substr(0, 2)}}&size=35"/>
                        </div>
                        <div class="media-body" ng-click="openWith(tool)">
                            <h4>{{::tool.effectiveTitle}}</h4>
                            <!-- <article data-content="tool.effectiveDescription" data-target-blank> -->
                                <div data-content="tool.effectiveDescription" data-target-blank ng-bind-html="tool.effectiveDescription"></div>
                            <!-- </article> -->
                            <!-- <p data-content="tool.effectiveDescription" data-target-blank ng-bind-html="tool.effectiveDescription"></p> -->
                            <!-- <dl>
                                <dt ng-bind="tool.effectiveTitle"></dt>
                                <dd ng-bind-html="tool.effectiveDescription"></dd>
                            </dl> -->
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
