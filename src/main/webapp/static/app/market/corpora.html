<div class="view-wrapper-flex market-view-wrapper-flex">
    <div class="toolbar-wrapper market-toolbar-wrapper" market-toolbar data-search="search" data-params="params" data-type="corpora" data-filters-manager="filtersManager" data-pre-selected-filter="typeFilter"></div>
    <div class="container-main">
        <div class="container-main-inner">
            <div ng-if="corporaHome">
                <div items data-inline="true" data-search="searchWrittenCorpora" data-title="'MARKET.WRITTEN_CORPUS'" data-params="paramsWrittenCorpora" data-see-more-value="written_corpora" data-see-more="seeMore"></div>
                <div items data-inline="true" data-search="searchSpeechCorpora" data-title="'MARKET.SPEECH_CORPUS'" data-params="paramsSpeechCorpora" data-no-empty-label="true" data-see-more-value="speech_corpora" data-see-more="seeMore"></div>
                <div items data-inline="true" data-search="searchMultimodalCorpora" data-title="'MARKET.MULTIMODAL_CORPUS'" data-params="paramsMultimodalCorpora" data-no-empty-label="true" data-see-more-value="multimodal_corpora" data-see-more="seeMore"></div>
            </div>
            <div  ng-hide="corporaHome" items data-search="search" data-params="params"></div>
        </div>
    </div>
</div>
