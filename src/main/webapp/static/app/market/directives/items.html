<section>
    <h3 class="items-title" ng-if="::title" ng-show="search.results.length > 0">{{title | translate}} <small><a ng-if="!hideSeeMoreButton && search.results.length > 0" href="#" ng-click="seeMore()" data-translate="{{subtitle}}" data-translate-values="{value: count}"></a></small></h3>

    <div ng-hide="search.isProcessing()" ng-if="search.results.length > 0">
        <div ng-if="search.activeViewMode.id === 'tile'" class="flex-row medium-item-wrapper" ng-class="inline?'flex-row-inline':''">
            <item class="flex-column" ng-repeat="item in search.results track by item.key" data-entry="item" data-template="market/templates/medium-item.html"></item>
        </div>

        <div ng-if="search.activeViewMode.id === 'line'" class="full-item-wrapper">
            <item ng-repeat="item in search.results track by item.key" data-entry="item" data-template="market/templates/full-item.html"></item>
        </div>
    </div>

    <p ng-show="search.isProcessing()"><span class="fa fa-refresh fa-spin"></span> {{'PENDING_DATA' | translate}}</p>
    <p ng-if="search.results.length===0 && !noEmptyLabel"><em>{{(emptyLabel || 'MARKET.NO_ITEM') | translate}}</em></p>
</section>
