<div class="modal" id="create-workspace-modal" tabindex="-1" role="dialog" aria-labelledby="create-workspace-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" id="create-workspace-modal-label" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.TITLE"></span>
            </div>
            <div class="modal-body">
                <form role="form" id="create-workspace-form" name="createWorkspace" class="form-horizontal" ng-submit="submit(createWorkspace)" novalidate autocomplete="off">
                    <div class="form-group" ng-class="{'has-error': (createWorkspace.$submitted || createWorkspace.name.$dirty) && createWorkspace.name.$invalid}">
                        <label for="new-workspace-name" class="col-sm-2 control-label" translate="NAME"></label>
                        <div class="col-sm-10">
                            <input ng-model="models.name" type="text" ng-change="generateAlias(createWorkspace)" class="form-control" id="new-workspace-name" name="name" required autofocus placeholder="{{'NAME' | translate}}" ng-disabled="models.pendingSubmit">
                        </div>
                        <div class="help-block col-sm-offset-2 col-sm-10" ng-if='createWorkspace.$submitted || createWorkspace.name.$dirty' ng-messages="createWorkspace.name.$error">
                            <div ng-messages-include="common/forms/messages-template.html"></div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': (createWorkspace.$submitted || createWorkspace.alias.$dirty) && createWorkspace.alias.$invalid}">
                        <label for="new-workspace-alias" class="col-sm-2 control-label" translate="WORKSPACE.ALIAS"></label>
                        <div class="col-sm-10">
                            <input ng-model="models.alias" type="text" ng-change="normalizeAlias(models.alias, createWorkspace)" class="form-control" id="new-workspace-alias" name="alias" ng-minlength="3" required placeholder="{{'WORKSPACE.ALIAS' | translate}}" ng-disabled="models.pendingSubmit || models.autoGenerated">
                        </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox checkbox-primary">
                                <input id="auto-generated" type="checkbox" ng-model="models.autoGenerated" ng-change="generateAlias(createWorkspace)" ng-disabled="models.pendingSubmit">
                                <label for="auto-generated" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.AUTO_GENERATED"></label>
                            </div>
                        </div>
                        <div class="help-block col-sm-offset-2 col-sm-10" ng-if='createWorkspace.$submitted || createWorkspace.alias.$dirty' ng-messages="createWorkspace.alias.$error">
                            <div ng-message="availability">{{'WORKSPACE.CREATE_WORKSPACE_MODAL.MESSAGES.AVAILABILITY' | translate}}</div>
                            <div ng-message="minlength">{{'WORKSPACE.CREATE_WORKSPACE_MODAL.MESSAGES.MIN_LENGTH' | translate}}</div>
                            <div ng-messages-include="common/forms/messages-template.html"></div>
                        </div>
                        <div class="help-block help col-sm-offset-2 col-sm-10" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.HELP.ALIAS"></div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': (createWorkspace.$submitted || createWorkspace.alias.$dirty) && createWorkspace.consent.$invalid}">
                        <div class="help-block help col-sm-offset-2 col-sm-10" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.HELP.POLICY"></div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox checkbox-primary">
                                <input id="policy-consent" type="checkbox" name="consent" ng-model="models.policyConsent" required ng-disabled="models.pendingSubmit">
                                <label for="policy-consent" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.POLICY"></label>
                            </div>
                        </div>
                        <div class="help-block col-sm-offset-2 col-sm-10" ng-if='createWorkspace.$submitted || createWorkspace.alias.$dirty' ng-messages="createWorkspace.consent.$error">
                            <div ng-message="required">{{'WORKSPACE.CREATE_WORKSPACE_MODAL.MESSAGES.CONSENT' | translate}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" ng-click="$hide()" translate="CANCEL" ng-disabled="models.pendingSubmit"></button>
                            <button type="submit" class="btn btn-primary" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.SUBMIT" ng-disabled="models.pendingSubmit"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
