<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" translate="WORKSPACE.DELETE_WORKSPACE_MODAL.TITLE"></span>
            </div>
            <div class="modal-body" translate="WORKSPACE.DELETE_WORKSPACE_MODAL.BODY" translate-values="{wsName: wsName}"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()" translate="CANCEL"></button>
                <button type="button" class="btn btn-danger" ng-click="delete()" translate="DELETE"></button>
            </div>
        </div>
    </div>
</div>
