<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" translate="WORKSPACE.SNAPSHOT_MODAL.TITLE"></span>
            </div>
            <div class="modal-body">
                <form role="form" id="snapshot-workspace-form" class="form-horizontal" ng-submit="snapshot()">
                    <div class="form-group">
                        <label for="snapshot-name" class="col-sm-2 control-label" translate="NAME"></label>
                        <div class="col-sm-10">
                            <input ng-model="$parent.snapshotname" type="text" class="form-control" id="snapshot-name" name="snapshot-name" autofocus placeholder="{{'NAME' | translate}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" translate="WORKSPACE.SNAPSHOT_MODAL.SUBMIT"></button>
                            <button type="button" class="btn btn-default" ng-click="$hide()" translate="CANCEL"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
