image: docker:latest

services:
  - docker:dind

variables:
  GIT_SSL_NO_VERIFY: "true"
  IMAGE_NAME: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:$CI_COMMIT_REF_SLUG

stages:
  - outdated
  - analyze
  - test
  - build

outdated:
  stage: outdated
  image: node:8.16
  tags:
    - ortolang-docker-bind
  script:
    - npm install
    - npm outdated -l || true
  except:
    - tags

analyze:
  stage: analyze
  image: registry2.atilf.fr/atilf/sonarqube-scanner:1.0.0
  tags:
    - ortolang-docker-bind
  allow_failure: true
  script:
    - /sonar/sonar-scanner-cli/bin/sonar-scanner

test:
  stage: test
  image: node:8.16
  tags:
    - ortolang-docker-bind
  script:
    - npm install
    - npm test
  except:
    - tags

docker_build:
  stage: build
  tags:
    - ortolang-docker-bind
  script:
    - docker build --rm -f Dockerfile -t $IMAGE_NAME .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $IMAGE_NAME
  only: 
    - master
    - tags
